<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Contatos - Barbearia Alura</title>
        
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="contatos.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="top_bar">
                <a href="index.html"><img src="logo-branco.png" alt="logo da barbearia alura"></a>
                
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" class="input-padrao" required> 
                
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" class="input-padrao" required>
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" class="input-padrao" required placeholder="EX: JOÃO@EMAIL.COM">

                <label for="numero">Número:</label>
                <input type="number" id="numero" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">Mensagem:</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

                <fieldset>
                    <legend>Como prefere nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="email" class="radios" id="radio-email"> E-mail</label>

                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" class="radios" id="radio-whatsapp" checked> Whatsapp</label>
                    
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" class="radios" id="radio-telefone"> Telefone</label>
                </fieldset>

                <fieldset class="horario">
                    <legend>Qual horário gostaria de ser antendido</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>
                <label class="checkbox"><input type="checkbox" checked> Gostaria de recerber nossas novidades por E-mail?</label>

                <input type="submit" class="enviar" value="Enviar Formulário">
            </form>

            <table>
                <thead>
                    <tr>
                        <th class="tr_head">Dias</th>
                        <th class="tr_head">Horários</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>10h ~ 18h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>10h ~ 18h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>10h ~ 18h</td>
                    </tr>
                </tbody>

            </table>
        </main>
        
      <footer>
          <img src="logo-branco.png" alt="logo da barbearia alura">
          <p class="copyrigth">&copy; Copyrigth Barbearia Alura -2022</p>
      </footer>
    </body>
</html>
